
<div *ngIf="isVisible" [formGroup]="weatherSettingsForm" class="weather-settings">
  <div class="settings-row">

    <label class="switch">
      <input type="checkbox" formControlName="isMetric"
             (change)="sendSettingsUpdate('is-metric', $event.target.checked)">
      <span class="slider round"> &#176;C &nbsp;&nbsp;&nbsp; &#176;F </span>
    </label>
  </div>
</div>
